<ion-split-pane menuId="main-menu" content-id="main">
  <ion-menu menuId="main-menu" content-id="main" type="overlay">
    <ion-content>
      <ion-list class="ion-text-center main-header" >
      <div align="center">
        <ion-avatar>
          <img src="assets/icon/lebron.jpg">
        </ion-avatar>
        <ion-label color="white">
          McVince Paul Dela Cruz
          <p>
            <ion-text color="dark">mvpdelacruz@gmail.com | 09090909090</ion-text>
          </p>
        </ion-label>
      </div>
      </ion-list>
      
      <ion-menu-toggle class="menu-items" [autoHide]="false" *ngFor="let page of pages; let i = index" >
        <ion-item 
        color="secondary" 
        class="ion-padding-start"
        lines="none" 
        detail="false"
        [routerLink]="[page.url]"
        routerDirection="root"
        routerLinkActive="selected">
        <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
      </ion-menu-toggle>

    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar color="secondary">
        <ion-item lines="none" color="secondary">
          <ion-label> Contact us via</ion-label>
          <ion-icon slot="end" name="call-outline"></ion-icon>
          <ion-icon slot="end" name="mail-outline"></ion-icon>
          <ion-icon slot="end" name="logo-facebook"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
